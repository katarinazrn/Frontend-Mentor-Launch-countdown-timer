<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div id="main">
      <h1>We're launching soon</h1>
      <div id="timer">
        <div id="days">
          <div class="card">
            <span class="number" id='d'>-</span>
            <div class="middle">
              <span class="dot left"></span>
              <span class="line"></span>
              <span class="dot right"></span>
            </div>
          </div>
          <div class="name">Days</div>
        </div>
        <div id="hours">
          <div class="card">
            <span class="number" id='h'>-</span>
            <div class="middle">
              <span class="dot left"></span>
              <span class="line"></span>
              <span class="dot right"></span>
            </div>
          </div>
          <div class="name">Hours</div>
        </div>
        <div id="minutes">
          <div class="card">
            <span class="number" id='m'>-</span>
            <div class="middle">
              <span class="dot left"></span>
              <span class="line"></span>
              <span class="dot right"></span>
            </div>
          </div>
          <div class="name">Minutes</div>
        </div>
        <div id="seconds">
          <div class="card">
            <span class="number" id='s'>-</span>
            <div class="middle">
              <span class="dot left"></span>
              <span class="line"></span>
              <span class="dot right"></span>
            </div>
          </div>
          <div class="name">Seconds</div>
        </div>
      </div>
      <div id="social">
        <img src="./images/icon-facebook.svg" />
        <img src="./images/icon-pinterest.svg" />
        <img src="./images/icon-instagram.svg" />
      </div>
    </div>
    <img id="stars" src="./images/bg-stars.svg" />
    <img id="hills" src="./images/pattern-hills.svg" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Katarina Zrnkarevic</a>.
    </div>
  </body>
  <script src="./main.js"></script>
</html>
